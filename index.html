<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Weather App Using</title>
</head>
<body>

    <div class="card">
        <div class="form">
            <input type="text" placeholder="Type your Country">
            <img class="search" src="./images/search.png" alt="">
        </div>

        <div class="middle-content">
            <div class="image-weather">
                <img class="clouds" src="./images/clear.png" alt="">
            </div>

            <span class="temp">40 Â°F</span>

            <h3 class="country">EGYPT</h3>
        </div>

        <div class="bottom-content">
            <div class="first-box">
                <div class="image-box">
                    <img src="./images/humidity.png" alt="">
                </div>
                <div class="content-span">
                    <span class="one">53%</span>
                    <span class="Humidity">Humidity</span>
                </div>
            </div>


            <div class="second-box">
                <div class="image-box">
                    <img  src="./images/wind.png" alt="">
                </div>
                <div class="content-span">
                    <span class="two">5.66 km/h</span>
                    <span class="wind">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript.js"></script>
</body>
</html>
